<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Sign Up</h2>
            <form action="/signup" method="post">
                
                <div class="form__group field">
                    <input type="text" class="form__field" id="first_name" name="first_name" placeholder="First Name" required />
                    <label for="first_name" class="form__label">First Name</label>
                </div>
                
                <div class="form__group field">
                    <input type="text" class="form__field" id="last_name" name="last_name" placeholder="Last Name" required />
                    <label for="last_name" class="form__label">Last Name</label>
                </div>
                
                <div class="form__group field">
                    <input type="text" class="form__field" id="username" name="username" placeholder="Username" required />
                    <label for="username" class="form__label">Username</label>
                </div>
                
                <div class="form__group field">
                    <input type="email" class="form__field" id="email" name="email" placeholder="Email" required />
                    <label for="email" class="form__label">Email</label>
                </div>

                <div class="form__group field">
                    <input type="password" class="form__field" id="password" name="password" placeholder="Password" required />
                    <label for="password" class="form__label">Password</label>
                </div>

                <div class="form__group field extra-bottom-padding">
                    <input type="password" class="form__field" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required />
                    <label for="confirm_password" class="form__label">Confirm Password</label>
                </div>
                
                <button type="submit">Sign Up</button>
            </form>
            <p class="extra-top-padding">Already have an account? <a href="/login">Login</a></p>
        </div>
    </div>
</body>
</html>
