<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- New Banner (no conflicts with existing classes) -->
    <div class="top-banner">
        <div class="banner-logo">
            <img src="your-image-url.jpg" alt="Logo" class="banner-logo-img">
        </div>
        <div class="banner-buttons">
            <button class="banner-btn">Home</button>
            <button class="banner-btn">About</button>
            <button class="banner-btn">Services</button>
            <button class="banner-btn">Contact</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="form-box">
            <h2>Login</h2>
            <form action="/login" method="post">
                <div class="form__group field">
                    <input type="text" class="form__field" placeholder="Username or Email" name="username_or_email" id="username_or_email" required />
                    <label for="username_or_email" class="form__label">Username or Email</label>
                </div>

                <div class="form__group field">
                    <input type="password" class="form__field" placeholder="Password" name="password" id="password" required />
                    <label for="password" class="form__label">Password</label>
                </div>

                <div class="extra-options">
                    <label for="remember">
                        <input type="checkbox" id="remember" name="remember"> Remember me
                    </label>
                    <button id="forgot" type="button" class="forgot-password">Forgot Password?</button>
                </div>

                <button type="submit">Login</button>
            </form>
            <p class="extra-top-padding">Don't have an account? <a href="/">Register</a></p>
        </div>
    </div>
</body>
</html>
