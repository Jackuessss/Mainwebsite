<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Login</h2>
            <form action="/login" method="post">
                <!-- Username or Email -->
                <div class="form__group field">
                    <input type="text" class="form__field" placeholder="Username or Email" name="username_or_email" id="username_or_email" required />
                    <label for="username_or_email" class="form__label">Username or Email</label>
                </div>

                <!-- Password -->
                <div class="form__group field">
                    <input type="password" class="form__field" placeholder="Password" name="password" id="password" required />
                    <label for="password" class="form__label">Password</label>
                </div>

                <div class="extra-options">
                    <!-- Remember Me Checkbox -->
                    <label for="remember">
                        <input type="checkbox" id="remember" name="remember"> Remember me
                    </label>
                    <!-- Forgot Password Button -->
                    <button id="forgot" type="button" class="forgot-password">Forgot Password?</button>
                </div>

                <!-- Submit Button -->
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="/">Register</a></p>
        </div>
    </div>
</body>
</html>
